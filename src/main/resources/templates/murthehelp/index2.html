<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>murthehelp</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #FF0000, #000000); /* 위에서 아래로 빨강 -> 검정 */
            color: #000000;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .bar {
            display: flex;
            height: 50px; /* 막대 높이를 약간 더 큼직하게 */
            width: 800px; /* 막대 길이를 화면의 80%로 확장 */
            margin: 0 auto;
            border-radius: 0; /* 각지게 처리 */
            overflow: hidden;
        }

        .bar > div {
            flex-grow: 1;
        }

        .red {
            background-color: #FF0000; /* 빨간색 */
            flex: 3; /* 빨간 막대를 더 길게 */
        }

        .purple {
            background-color: #800080; /* 보라색 */
            flex: 2; /* 보라색 막대를 더 길게 */
        }

        .orange {
            background-color: #FFA500; /* 노란색 */
            flex: 5; /* 노란색 막대를 가장 길게 */
        }
        
        .faq-section {
            background: linear-gradient(to bottom, #8B0000, #4C0000);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .faq-section h2 {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .faq-section p.subtitle {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .faq-section ul {
            list-style: none;
            padding: 0;
        }

        .faq-section ul li {
            font-size: 16px;
            margin: 10px 0;
            color: #F5F5F5;
        }

        .faq-section ul li:before {
            content: "•";
            margin-right: 10px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">murthehelp</div>
        <div class="bar">
            <div class="red"></div>
            <div class="purple"></div>
            <div class="orange"></div>
        </div>
    </div>
</body>
</html>
